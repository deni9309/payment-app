<section class="bg-body-secondary mt-5 d-flex flex-column col-12 py-5 rounded-4">
    <h1 class="display-5 text-center lh-base fw-light">Register your payment detail</h1>
    <div class="bg-white row mt-5 px-2 py-3">

        <div class="col-6">
            <app-payment-detail-form />
        </div>

        <div class="col-6">
            <ul class="list-group">
                
                <li class="list-group-item d-flex align-items-center flex-column border px-3 py-3"
                    *ngFor="let payment of paymentList">
                    <div class="d-flex flex-column flex-md-row flex-lg-row align-items-center gap-3">
                        <div>
                            <p class="text-info pb-1 my-1 fw-bold border-bottom border-2 mouse-hover">
                                {{payment.cardOwnerName}}
                            </p>
                            <p class="my-1 text-break">
                                {{payment.cardNumber}}
                            </p>
                            <p class="my-1">
                                <i class="fas fa-calendar-alt fa-lg me-2"></i>{{payment.expirationDate}}
                            </p>
                        </div>
                        <div class="text-danger">
                            <i class="fas fa-trash-can fa-lg mouse-hover"></i>
                        </div>
                    </div>
                </li>
            
            </ul>
        </div>
    </div>

    <button class="btn btn-warning rounded-0"
            type="button"
            (click)="refetch()">Refresh</button>
</section>
